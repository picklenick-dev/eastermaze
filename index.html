<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Påskelabyrinten</title>
    <link rel="stylesheet" href="style.css?v=20250419">
</head>
<body>
    <div id="info">
        <h1>Påskelabyrinten</h1>
        <p class="desktop-only">Bruk piltastene for å navigere. Finn alle påskeeggene!</p>
        <p class="mobile-only">Bruk joysticken til å navigere. Finn alle påskeeggene!</p>
        <div id="score">Påskeegg funnet: <span id="eggsFound">0</span>/<span id="totalEggs">0</span></div>
        <div id="points">Poeng: <span id="score-display">0</span></div>
        <div id="combo-container">
            <div id="combo">Combo: <span id="combo-display">x1</span></div>
            <div id="combo-bar-container">
                <div id="combo-bar"></div>
            </div>
        </div>
        <div id="level-info">Nivå <span id="currentLevel">1</span></div>
        <div id="timer">Tid: <span id="timer-display">0:00</span></div>
        <div id="lives">Liv: <span id="hearts-container">❤️❤️❤️</span></div>
    </div>
    <div id="game-container"></div>
    
    <!-- Mobile controls -->
    <div id="mobile-controls">
        <div id="joystick"></div>
    </div>
    
    <!-- Win message -->
    <div id="win-message">
        <h2>Gratulerer!</h2>
        <p>Du har funnet alle påskeeggene!</p>
        <button id="restart-btn">Spill igjen</button>
    </div>
    
    <!-- Leaderboard -->
    <div id="leaderboard" class="message-overlay" style="display: none;">
        <div class="message-content">
            <h2>Poengtavle</h2>
            <div id="leaderboard-entries"></div>
            <button id="close-leaderboard-btn">Lukk</button>
        </div>
    </div>
    
    <!-- Three.js bibliotek -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- Hovedspill (laster alle moduler) -->
    <script type="module" src="game.js?versjon=1.0"></script>
</body>
</html>
